<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>unicode</title>
</head>
<body>
  <script>
    let text1 = "Hello 🌐";
    let text2 = "Hello \u{1F310}";
    document.write(text1 + "<br>");
    document.write(text2);
  </script>
</body>
