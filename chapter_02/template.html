<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>template</title>
</head>
<body>
  <script>
    let name = "홍길동";
    let age = 30;

    let text1 = "이름 : " + name + ", 나이 : " + age;
    let text2 = `이름 : ${name}, 나이 : ${age}`;

    document.write(text1 + "<br>");
    document.write(text2);
  </script>
</body>
</html>
