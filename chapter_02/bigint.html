<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>big int</title>
</head>
<body>
  <script>
    let a = 999999999999999;
    let b = 9999999999999999;
    let c = 9999999999999999n;
    document.write(a + "<br>");
    document.write(b + "<br>");
    document.write(c);
</script>
</body>
