<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>variable_name</title>
</head>
<body>
  <script>
    let a = 5;
    let font1 = "돋움";
    let _price = 30000;
    let max_width = 600;
    let maxWidth = 800;

    // 변수 이름에는 영어 알파벳, 숫자, 특수기회 _, $만 사용할 수 있다.
    // 변수 이름에는 숫자로 시작하면 안된다.
    // 변수 이름에는 대소문자를 구분한다.
    // 변수에는 공백이 있으면 안된다.
    // 변수 이름에는 예약어를 사용할 수 없다.
    // 변수 이름을 길게 지을 경우 밑줄(_)이나 카멜케이스(camelCase)를 사용한다.

    document.write(a + "<br>");
    document.write(font1 + "<br>");
    document.write(_price + "<br>");
    document.write(max_width + "<br>");
    document.write(maxWidth);
  </script>
</body>
</html>
