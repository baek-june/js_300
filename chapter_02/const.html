<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>const</title>
</head>
<body>
  <script>
    const name = "홍길동";
    console.log(name);

    name = "김길동";
    console.log(name);
    // const는 상수이기 때문에 값을 변경할 수 없다.
  </script>
</body>
</html>
