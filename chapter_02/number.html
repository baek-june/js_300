<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number</title>
</head>
<body>
  <script>
    let a = 3; // 정수(integer)
    let b = 5.7; // 부동소수점(floating-point)
    let c = 123e3;
    let d = 123e-3;

    document.write(a + "<br>");
    document.write(b + "<br>");
    document.write(c + "<br>");
    document.write(d);
  </script>
</body>
</html>
